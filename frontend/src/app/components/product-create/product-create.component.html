<div class="form-container">
  <h2>Add New Product</h2>
  <input [(ngModel)]="product.name" placeholder="Product Name">
  <input type="number" [(ngModel)]="product.price" placeholder="Price">
  <input type="number" [(ngModel)]="product.stockQty" placeholder="Stock Quantity">
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="saveProduct()">Save Product</button>
</div>
