<div class="container mt-4">
  <h2>Add New Product</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Product Name</label>
      <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
    </div>
    <div class="mb-3">
      <label>Stock Quantity</label>
      <input type="number" class="form-control" [(ngModel)]="product.stockQty" name="stock" required>
    </div>
    <div class="mb-3">
      <label>Product Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Save Product</button>
  </form>
</div>
