<div class="container">
  <h2>Product Catalog</h2>
  <div class="product-grid">
    <div *ngFor="let p of products" class="card">
      <img [src]="p.imageUrl || 'assets/placeholder.png'" alt="Product Image">
      <h3>{{p.name}}</h3>
      <p>Price: ${{p.price}} | Stock: {{p.stockQty}}</p>
      <button [routerLink]="['/place-order']" [queryParams]="{id: p.productId}">Buy Now</button>
    </div>
  </div>
</div>
