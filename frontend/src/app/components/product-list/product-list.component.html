<div class="container mt-4">
  <h2>Durgesh Shop - Inventory</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let p of products">
      <div class="card mb-3">
        <img [src]="p.imageUrl || 'assets/placeholder.png'" class="card-img-top" alt="{{p.name}}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ p.name }}</h5>
          <p class="card-text">Price: ${{ p.price }} | Stock: {{ p.stockQty }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
